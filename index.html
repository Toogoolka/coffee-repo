<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Mr. Coffee | Кофе с собой</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <img src="img/logo.png" alt="logo"width="80">
                </div>
                <nav class="navigation">
                    <ul class="list-navigation">
                        <li class="nav-item">Доставка</li>
                        <li class="nav-item">Адреса и контакты</li>
                    </ul>
                    <button class="btn" type="button">Написать</button>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section_1">
            <div class="section_1-container">
                    <div class="block-video">
                        <video src="video/back-video.mp4" autoplay="autoplay" loop="loop" poster playsinline muted="muted" class="videoback"></video>
                    </div>
                <div class="video-overlay"></div>
                <div class="container title-video">
                    <h1 class=" title video-title">Более 2 лет мы варим кофе для вас</h1>
                    <p class="description">теперь мы привезём вам его прямо домой или в офис</p>
                </div>
                <div class="buttons">
                    <button class="btn">Заказать доставку</button>
                    <button class="btn">Перейти в каталог</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
